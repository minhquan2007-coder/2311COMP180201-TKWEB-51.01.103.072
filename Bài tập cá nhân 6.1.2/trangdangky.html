<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Ký Tham Gia - Halloween Party</title>
    <link href="https://fonts.googleapis.com/css2?family=Creepster&family=Nosifier&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #1a1a1a; 
            font-family: Arial, sans-serif; /* Font dễ đọc cho form */
            color: #f0f0f0;
            display: flex;
            flex-direction: column; /* Sắp xếp nội dung theo cột */
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            box-sizing: border-box;
        }
        .khung-dang-ky { 
            background-color: #222; 
            border: 3px solid #ff6600;
            box-shadow: 0 0 30px rgba(255, 102, 0, 0.7);
            width: 90%;
            max-width: 600px; 
            padding: 40px;
            border-radius: 10px;
            margin-top: 30px; 
            box-sizing: border-box;
        }

        h1 {
            font-family: 'Creepster', cursive;
            font-size: 3em;
            color: #ff6600;
            text-align: center;
            margin-top: 0;
            margin-bottom: 20px;
        }
        p.gioi-thieu {
            font-size: 1.1em;
            line-height: 1.6;
            text-align: center;
            margin-bottom: 30px;
        }
        .nhom-bieu-mau {
            margin-bottom: 20px;
        }
        .nhom-bieu-mau label {
            display: block;
            margin-bottom: 8px;
            font-size: 1.2em;
            color: #ff6600;
            font-family: 'Creepster', cursive;
        }
        .nhom-bieu-mau input[type="text"],
        .nhom-bieu-mau input[type="email"],
        .nhom-bieu-mau input[type="number"], 
        .nhom-bieu-mau textarea {
            width: 100%;
            padding: 12px;
            background-color: #333;
            border: 2px solid #555;
            border-radius: 5px;
            color: #f0f0f0;
            font-family: Arial, sans-serif;
            font-size: 1em;
            box-sizing: border-box; 
            transition: border-color 0.3s ease;
        }
      
        .nhom-bieu-mau textarea {
            min-height: 100px; 
            resize: vertical; 
        }
        .nut-gui {
            display: inline-block;
            background-color: #ff6600;
            color: #1a1a1a;
            padding: 12px 25px;
            border: none;
            border-radius: 30px;
            font-family: 'Creepster', cursive;
            font-size: 1.5em;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
            box-shadow: 0 0 10px rgba(255, 102, 0, 0.7);
            margin-top: 10px; 
        }
        .nut-gui:hover {
            background-color: #ff944d;
            transform: scale(1.05);
        }
        .lien-ket-quay-lai {
            display: block; 
            text-align: center;
            margin-top: 30px;
            color: #ff6600;
            font-family: 'Creepster'; 
            text-decoration: none;
            transition: color 0.3s ease;
        }
        .lien-ket-quay-lai:hover {
            color: #ff944d;
        }

    </style>
</head>
<body>

    <div class="khung-dang-ky">
        <h1>ĐĂNG KÝ THAM GIA</h1>
        <p class="gioi-thieu">Điền thông tin bên dưới để giữ chỗ tại bữa tiệc ma quái nhất năm! Đừng để lỡ cơ hội...</p>
        
        <form class="bieu-mau-dang-ky" action="#" method="post">
            <div class="nhom-bieu-mau">
                <label for="ten">Họ và Tên:</label>
                <input type="text" id="ten" name="ten" required placeholder="Tên của bạn...">
            </div>
            <div class="nhom-bieu-mau">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required placeholder="Email để nhận thư mời">
            </div>
            <div class="nhom-bieu-mau">
                <label for="so-luong-khach">Số Lượng Khách (bao gồm bạn):</label>
                <input type="number" id="so-luong-khach" name="so-luong-khach" min="1" value="1" placeholder="Bao nhiêu linh hồn?"> 
            </div>
            <div class="nhom-bieu-mau">
                <label for="ghi-chu">Yêu Cầu Đặc Biệt (nếu có):</label>
                <textarea id="ghi-chu" name="ghi-chu"></textarea>
            </div>
            <button type="submit" class="nut-gui">Đăng Ký Ngay!</button>
        </form>
    </div>
    <a href="thumoi.html" class="lien-ket-quay-lai">Quay lại Thiệp Mời</a>
</body>
</html>
